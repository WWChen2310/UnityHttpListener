<!DOCTYPE html>
<html>
<head>
    <title>Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        div {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }
        input[type="text"] {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="button"] {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="inputForm">
        <input type="text" id="userInput" placeholder="Enter some text" required />
        <input id="post" type="button" value="Post" />
    </div>
    <div>
        <input id="get" type="button" value="Get" />
    </div>
    <script>
        document.getElementById('post').addEventListener('click', function(event) {
            event.preventDefault();
            const userInput = document.getElementById('userInput').value;
            fetch('http://127.0.0.1:8080/', {
                method: 'POST',
                // headers: {
                //     'Content-Type': 'application/json',
                // },
                body: JSON.stringify({ input: userInput })
            })
            .then(response => 
                // console.log(response)
                console.log(response.status) || response
            )
            .then(response => response.text())
            .then(body => console.log(body))
            .catch((error) => {
                console.error('Error:', error);
            });
        });
        document.getElementById('get').addEventListener('click', function(event) {
            event.preventDefault();
            fetch("http://127.0.0.1:8080/")
            .then(response => 
                // console.log(response)
                console.log(response.status) || response
            )
            .then(response => response.text())
            .then(body => console.log(body))
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
